<html>
<head>
<title>Design Blog</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/landingstyle.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="scripts/jquery-2.1.3.js"></script>
<!--[if lt IE 7]><style type="text/css">div { behavior: url(iepngfix.htc); }</style><![endif]-->
<script src="js/create.js"></script>
</head>
<body>
	<div ng-controller="CreateController" id="container">
		<div id="header">
			<div id="logo">
				<div id="site_slogan">free CSS website template</div>
			</div>
		</div>
		<div id="menu">
			<ul>
				<li><a ng-click="HomeNav()">Home</a></li>
				<li><a ng-click="Contact()">Contact</a></li>
				<li><a ng-click="Logout()">Logout</a></li>
			</ul>
		</div>
		<div id="content">
			<div id="left_column">
				<div class="postbody">
					<h1>POST Your Query</h1>
				</div>
			</div>
		</div>
		<form name="myform" method="get"
				action="JavaScript:execute()">
			<b id="titletag">Title:</b><textarea name="title" id="title" ng-model="post.title"></textarea>
			<b id="descriptiontag">Description:</b><textarea name="comments" id="description" ng-model="post.description"></textarea>
			<div id="comment-button">
			<br>
			<input id="Submit-button" type="Button" value="Submit" ng-click="Submit(post)"/> 
			</div>
		</form>
	</div>

</body>
</html>
