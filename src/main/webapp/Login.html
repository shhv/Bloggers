<!DOCTYPE html>
<html long="en">
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link
	href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600'
	rel='stylesheet' type='text/css'>
<!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
<script type="text/javascript" src="scripts/jquery-2.1.3.js"></script>
<script type="text/javascript" src="scripts/angular.js"></script>
<script type="text/javascript" src="scripts/angular-route.js"></script>
<script type="text/javascript" src="scripts/Master.js"></script>
<style>
table, th, td {
	border: 1px solid black;
}
</style>
<title>Search Box Example 2 - default placeholder text gets cleared on click</title>
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
<!-- Add jQuery to your website if you don't have it already -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- JAVASCRIPT to clear search text when the field is clicked -->
<script type="text/javascript">
$(function() {
	$("#tfq2b").click(function() {
		alert("clicked");
		if ($("#tfq2b").val() == "Search our website"){
			$("#tfq2b").val(""); 
		}
	});
});
</script>
</head>
<body ng-app="Blog">
	<div ng-controller="LoginController" ng-show="loginDisplay">
		<div id="tabs">
			<ul>
				<li ng-click="showLogin()" id="loginbutton" ng-style="myStyleLogin">Login</li>
				<li ng-click="showReg()" id="regbutton" ng-style="myStyleReg">Register</li>
			</ul>
		</div>
		<div id="wrapper">
			<div id="login-wrapper" ng-style="myStyleLoginWrapper">
				<br />
				<h1
					style="color: #FFF; width: 360px; margin-left: 20px; font-family: Segoe UI Light; font-weight: 100;">Login</h1>
				<div id="info">Please enter your username and password to
					login</div>
				<input type="text" id="login-text" placeholder="Email" /> <input
					type="password" id="login-pass" placeholder="Password" /> <input
					ng-click="Login()" name="login" value="Login" id="login-button" />
			</div>
			<!-- end login-wrapper div -->
			<div id="reg-wrapper" ng-style="myStyleRegWrapper">
				<br />
				<h1
					style="color: #FFF; width: 360px; margin-left: 20px; font-family: Segoe UI Light; font-weight: 100;">Register</h1>
				<div id="info">Please enter the below details</div>
				<input type="text" id="username-text" placeholder="Username" /> <input
					type="text" id="signup-text" placeholder="email" /> <input
					type="password" id="signup-pass" placeholder="Password" /> <input
					ng-click="Reg()" name="Signup" value="Sign Up" id="signup-button" />
			</div>
			<!-- end reg-wrapper div -->
		</div>
		<!-- end wrapper div -->
		<p style="text-align: center;">
			<!-- end tabs div -->
	</div>
</body>
</html>
